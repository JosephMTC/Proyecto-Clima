<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<header class="header-container">
  <video class="bg-video" muted loop autoplay playsinline preload="metadata">
    <!-- src se asignará desde JavaScript -->
  </video>

  <h1 tabindex="0">Dime el Clima Mundial</h1>

  <span class="form-pair">
    <label for="stateSelect">Estado:</label>
    <select id="stateSelect" aria-label="Seleccionar estado" tabindex="0">
      <option value="">— Elige un estado —</option>
      <option value="CA">California</option>
      <option value="NY">Nueva York</option>
      <option value="TX">Texas</option>
      <option value="WA">Washington</option>
      <option value="UT">Utah</option>
      <option value="MN">Minnesota</option>
      <option value="MI">Michigan</option>
      <option value="FL">Florida</option>
      <option value="NM">New Mexico</option>
      <option value="CO">Colorado</option>
    </select>
    <button id="addBtn" aria-label="Agregar estado" tabindex="0">Agregar</button>
  </span>

  <span class="form-pair">
    <label for="unitSelect">Unidad:</label>
    <select id="unitSelect" class="selectunit" aria-label="Seleccionar unidad de temperatura" tabindex="0">
      <option value="metric">°C</option>
      <option value="imperial">°F</option>
    </select>
  </span>

  <span class="form-pair">
    <label for="cityInput">Ciudad:</label>
    <input type="text" id="cityInput" placeholder="Ingresa ciudad, ej. Tokyo,JP" tabindex="0">
    <button id="addCityBtn" aria-label="Agregar ciudad" tabindex="0">Agregar ciudad</button>
  </span>

  <label class="theme-switch">
    <input
      type="checkbox"
      id="themeToggle"
      aria-label="Cambiar tema claro u oscuro"
      tabindex="0"
    />
    <span class="slider"></span>
  </label>
</header>

  <main id="cardsContainer">
    <!-- Aquí se irán insertando tarjetas de clima -->
  </main>

  <script src="script.js"></script>
</body>
</html>
